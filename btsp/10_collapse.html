<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>

	<!-- start -->
	
	<p>
	  <a class="btn btn-primary" data-bs-toggle="collapse" href="#changeId" role="button" aria-expanded="false" aria-controls="collapseExample">
	    Link with href
	  </a>
	  <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
	    Button with data-bs-target
	  </button>
	</p>
	<div class="collapse" id="changeId">
	  <div class="card card-header">
	    Some placeholder content for the collapse component. This panel is hidden by default but revealed when the user activates the relevant trigger.
	  </div>
	</div>
	<div class="collapse" id = "collapseExample">
		<div class="card card-body">
			<span>For example with no div options.<button type="button" class="btn-close" aria-label="Close"></button></span>
		</div>
	</div>
	
	<!-- end -->
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	
	<!-- Bootstrap의 경우 classs의 활용도가 매우 높은데 
	class="sumnail text_content" {<- Thumbnail과 text_content 클래스 두개 모두 호출되는것.} 
	" " 안에서 명칭 여러개가 (spacebar) 로 구분되는데 여러개의 클래스를 받아 들인다 -->
</body>
</html>
