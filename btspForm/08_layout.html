<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>

	<!-- start -->
	
	<div class="mb-3">
	  <label for="formGroupExampleInput" class="form-label">Example label</label>
	  <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input placeholder">
	</div>
	<div class="mb-3">
	  <label for="formGroupExampleInput2" class="form-label">Another label</label>
	  <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder">
	</div>
	
	<div class="row">
	  <div class="col">
	    <input type="text" class="form-control" placeholder="First name" aria-label="First name">
	  </div>
	  <div class="col">
	    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
	  </div>
	</div>
	
	<div class="row g-3">
	  <div class="col">
	    <input type="text" class="form-control" placeholder="First name" aria-label="First name">
	  </div>
	  <div class="col">
	    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
	  </div>
	</div>
	<br>
	
	<form>
		<div class="row g-3">
		  <div class="col-md-6">
		    <label for="inputEmail4" class="form-label">Email</label>
		    <input type="email" class="form-control" id="inputEmail4">
		  </div>
		  <div class="col-md-6">
		    <label for="inputPassword4" class="form-label">Password</label>
		    <input type="password" class="form-control" id="inputPassword4">
		  </div>
		</div>
		<div class="row g-3">
		  <div class="col-md">
		    <label for="inputAddress" class="form-label">Address</label>
		    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
		  </div>
		</div>
		<div class="row g-3">
		  <div class="col">
		    <label for="inputAddress2" class="form-label">Address 2</label>
		    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
		  </div>
		</div>
		<div class="row g-3">
			<div class="row g-3">
			  <div class="col-md-6">
			    <label for="inputCity" class="form-label">City</label>
			    <input type="text" class="form-control" id="inputCity">
			  </div>
			  <div class="col-md-4">
			    <label for="inputState" class="form-label">State</label>
			    <select id="inputState" class="form-select">
			      <option selected>Choose...</option>
			      <option>...</option>
			    </select>
			  </div>
			  <div class="col-md">
			    <label for="inputZip" class="form-label">Zip</label>
			    <input type="text" class="form-control" id="inputZip">
			  </div>
		  </div>
		  <div class="col">
		    <div class="form-check">
		      <input class="form-check-input" type="checkbox" id="gridCheck">
		      <label class="form-check-label" for="gridCheck">
		        Check me out
		      </label>
		    </div>
		  </div>
		  <div class="col-12">
		    <button type="submit" class="btn btn-primary">Sign in</button>
		  </div>
		</div>
	</form>
	
	
	<!-- <label for="inputCity" class="form-label">City</label>
    <input type="text" class="form-control" id="inputCity"> -->
	<form>
		<div class="row g-3">
			<div class="col-md-3">
				<label for ="inputName" class="form-label">Name</label>
				<input type="text" class="form-control" id=inputName>
			</div>
			<div class="col-md-3">
				<label for ="inputId" class="form-label">ID</label>
				<input type="text" class="form-control" id="inputId">
			</div>
			<div class="col-md-3">
				<label for="inputPass" class="form-label">Password</label>
				<input type="password" class="form-control" id=inputPass>
			</div>
			<div class="col-md-3">
				<label for="inputPassRe" class="form-label">Password Re</label>
				<input type="password" class="form-control id-inputPassRe">
			</div>
		</div>
		<div class="row g-3">
			<div class="col-12">
			  <button type="submit" class="btn btn-primary">Sign in</button>
			</div>
		</div>
	</form>
	<!-- end -->
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	
	<!-- Bootstrap의 경우 classs의 활용도가 매우 높은데 
	class="Thumbnail text_content" {<- Thumbnail과 text_content 클래스 두개 모두 호출되는것.} 
	" " 안에서 명칭 여러개가 (spacebar) 로 구분되는데 여러개의 클래스를 받아 들인다 -->
</body>
</html>
