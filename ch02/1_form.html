<!DOCTYPE HTML>
<html>
<head>
	<meta charset="uTF-8">
	<meta name="viewpoint" content = "width=device-width, initial-scale=1.0">
	<title>양식</title>
</head>

<body>
	<form method= "get" action="./result.html" id="form"> <!-- 보내려는 데이터는 꼭 form 안에 작성되어야 한다 -->
		<input type ="text" name="id" placeholder="아이디" id="id" value="exciting"><br>
		<input type="text" name="id" id="id" required size="12"> <!-- type "submit" 한정 사용가능 -->
		<input type="text" name="id" id="id" readonly value="locked" size="12">
		<input type="text" name="id" id="id" disabled value="locked" size="12">	
		<input type ="password" name="password" placeholder="패스워드" id="password"><br>
		
		<select name="gender" id="gender">
			<option value="">성별</option>
			<option value="남자">남자</option>
			<option value="여자">여자</option>
		</select>
		<br>
		<select name="service" id="service">
			<option value="">통신사</option>
			<option value="SKT">SKT</option>
			<option value="KT">KT</option>
			<option value="LGT">LGT</option>
		</select>
		<br>
		<br>
		<h5>취미 (중복선택)</h5>
		<input type="checkbox" name="hobby1">등산
		<input type="checkbox" name="hobby2">축구
		<input type="checkbox" name="hobby3">농구
		<input type="checkbox" name="hobby4">보드게임
		<input type="checkbox" name="hobby5">맛집투어
		<br>
		<h5>가입방식</h5>
		<input type="radio" name="route">신문
		<input type="radio" name="route">전화
		<input type="radio" name="route">인터넷
		<br>
		<br>
		<textarea name ="opinion" rows="7" cols="50" placeholder="의견을 입력해주세요"></textarea>
		
		<input type="hidden" name="seq" value="12345678">
		<br>
		<!-- <input type ="submit"> -->
		<input type ="button" id=btnSave value="전송합니다" onclick="here();">
	
	</form>
	
	<script type="text/javascript">
		function here() {
			alert("전송되었습니다")
			document.getElementById("form").submit();
		}
	
	</script>

</body>
</html>
