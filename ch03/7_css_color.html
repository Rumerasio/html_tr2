	<!-- 색상표기방식 -->

	<p style="background-color:#F4EBE7;">실버</p>
	<p style="background-color:#DCBF9780;">샌드골드</p> <!-- 뒤2자리는 투명도 -->

	<p style="background-color:rgb(255,215,0);">바탕색</p>
	<p style="background-color:rgb(15,82,186);">바탕색</p>
	<p style="background-color:rgb(200,164,181,0.8);">바탕색</p> <!-- 뒷자리는 투명도(0~1) -->
	<!-- HSL -->
	<p style="background-color:hsl(355, 64%, 80%);">바탕색</p>
	<p style="background-color:hsl(49, 46%, 86%);">바탕색</p>
