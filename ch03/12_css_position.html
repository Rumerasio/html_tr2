<html>
<head>

	<meta name="viewpoint" content = "width=device-width, initial-scale=1.0">
	<title>Position</title>
	
	<style>
		#aaa{
			box-sizing: content-box;
			background-color: #F4EBE7;
			width:300px;
			height: 150px;
			margin: 10px;
			padding: 30px;
			border: 1px solid gray;
		}
		#bbb{
			box-sizing: border-box;
			background-color: #6FE8E7;
			width:300px;
			height: 150px;
			margin: 10px;
			padding: 30px;
			border: 1px solid gray;
		}
	</style>
	
</head>

<body>
	
	<div id="aaa">한찬구</div>
	<div id="bbb">메로나</div>

</body>
</html>
