<!DOCTYPE HTML>
<html>
<head>
	<meta charset="uTF-8">
	<meta name="viewpoint" content = "width=device-width, initial-scale=1.0">
	<title>Position5</title>
	
	<style>
		#aaa{
			width:200px;
			height:50px;
			background-color: pink;
		}
		#bbb{
			width:150px;
			height: 150px;
			background-color: orange;
			
			position: relative;
			left: 50px;
		}
		#ccc{
			width:50px;
			height: 150px;
			background-color: yellow;
			
			position: absolute;
			top: 50px;
		}
		#ddd{
			background-color:brown;
			position: absolute;
			top: 300px;
			left:300px;
		}
	</style>
	
</head>

<body>
	<div id="ddd">
		<div id="aaa">춘향</div>
		<div id="bbb">김뿡</div>
		<div id="ccc">뚜띠</div>
	</div>
</body>
</html>
