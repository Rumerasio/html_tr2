<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>

	<!-- start -->
	
	<div class="container-fluid">
		<div class="row">
			<div class="col" style="background-color: red;">
				Column
			</div>
			<div class="col" style="background-color: orange;">
				Column
			</div>
			<div class="col" style="background-color: blue;">
				Column
			</div>
		</div>
	</div>
	
	<div class="container">
		<div class="row">
			<div class="col" style="background-color: blue;">
				1 / 2
			</div>
			<div class="col" style="background-color: red;">
				2 / 2
			</div>
		</div>
		<div class="row">
			<div class="col" style="background-color: green;">
				1 / 3
			</div>
			<div class="col" style="background-color: brown;">
				2 / 3
			</div>
			<div class="col" style="background-color: skyblue;">
				3 / 3
			</div>
		</div>
	</div>
	
	<div class="container">
		<div class="row">
			<div class="col" style="background-color: blue;">
				1 / 3
			</div>
			<div class="col-6" style="background-color: red;">
				2 / 3
			</div>
			<div class="col" style="background-color: skyblue;">
				3 / 3
			</div>
		</div>
		<div class="row">
			<div class="col" style="background-color: blue;">
				1 / 3
			</div>
			<div class="col-5" style="background-color: red;">
				2 / 3
			</div>
			<div class="col-11" style="background-color: skyblue;">
				3 / 3
			</div>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-1" style="background-color: blue;">
				1 / 3
			</div>
			<div class="col-6" style="background-color: red;">
				2 / 3
			</div>
			<div class="col-3" style="background-color: skyblue;">
				3 / 3
			</div>
		</div>
		<div class="row">
			<div class="col-1" style="background-color: blue;">
				1 / 3
			</div>
			<div class="col-5" style="background-color: red;">
				2 / 3
			</div>
			<div class="col-2" style="background-color: skyblue;">
				3 / 3
			</div>
		</div>
	</div>
	
	<br><br>
	
	<div class="container">
	  <div class="row row-cols-6">
	    <div class="col-1" style="background-color: orange;">Column</div>
	    <div class="col" style="background-color: yellow;">Column</div>
	    <div class="col" style="background-color: purple;">Column</div>
	    <div class="col" style="background-color: violet;">Column</div>
	    <div class="col" style="background-color: orange;">Column</div>
	    <div class="col" style="background-color: yellow;">Column</div>
	    <div class="col" style="background-color: purple;">Column</div>
	    <div class="col" style="background-color: violet;">Column</div>
	  </div>
	</div>
	
	<!-- end -->
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	
	<!-- Bootstrap의 경우 classs의 활용도가 매우 높은데 
	class="Thumbnail text_content" {<- Thumbnail과 text_content 클래스 두개 모두 호출되는것.} 
	" " 안에서 명칭 여러개가 (spacebar) 로 구분되는데 여러개의 클래스를 받아 들인다 -->
</body>
</html>
