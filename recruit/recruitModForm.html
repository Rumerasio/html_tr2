	</form>	
	
	<script type="text/javascript">
	function back() {
		var result = confirm("뒤로가시겠습니까?");
		if(result){
			history.back();	
		}
		else{}
	}
	function sendmod() {
		var result = confirm("수정사항을 저장하시겠습니까?")
		if(result) {
			location.href="./recruitView.html";
		}
		else{}
	}
	</script>
